apiVersion: v1
kind: Service
metadata:
  labels:
    component: {{.Service.Name}}
    app: {{.App.Metadata.Name}}
    release: {{.App.Metadata.Labels.Version}}
  name: {{.Service.Name}}
spec:
  ports:
  {{- range .Service.Ports }}
  - name: {{.Name}}
    port: {{.Port}}
    protocol: {{.Protocol}}
    {{- if .TargetPort }}
    targetPort: {{.TargetPort}}
    {{- end }}
  {{- end }}
  selector:
    app: {{.App.Metadata.Name}}
    component: {{.Service.Name}}
  type: {{.Service.Type}}
